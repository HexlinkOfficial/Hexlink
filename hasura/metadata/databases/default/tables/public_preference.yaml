table:
  name: preference
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - chain
        - display
        - token_address
        - token_alias
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - chain
        - created_at
        - display
        - id
        - token_address
        - token_alias
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - display
        - token_alias
        - updated_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
