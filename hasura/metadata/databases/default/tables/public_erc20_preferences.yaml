table:
  name: erc20_preferences
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - address
        - chain_id
        - display
        - display_name
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - address
        - chain_id
        - created_at
        - display
        - display_name
        - id
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - display
        - display_name
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check:
        user_id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        user_id:
          _eq: X-Hasura-User-Id
