table:
  name: redpacket_claim
  schema: public
object_relationships:
  - name: operation
    using:
      foreign_key_constraint_on: op_id
  - name: redpacket
    using:
      foreign_key_constraint_on: redpacket_id
update_permissions:
  - role: user
    permission:
      columns:
        - claimed
        - claimer
        - tx_status
      filter:
        _or:
          - claimer_id:
              _eq: X-Hasura-User-Id
          - creator_id:
              _eq: X-Hasura-User-Id
      check: {}
