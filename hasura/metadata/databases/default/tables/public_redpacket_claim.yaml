table:
  name: redpacket_claim
  schema: public
object_relationships:
  - name: redpacket
    using:
      foreign_key_constraint_on: redpacket_id
select_permissions:
  - role: user
    permission:
      columns:
        - claimed
        - claimer
        - claimer_id
        - created_at
        - creator_id
        - id
        - redpacket_id
        - tx
        - tx_status
      filter:
        _or:
          - claimer_id:
              _eq: X-Hasura-User-Id
          - creator_id:
              _eq: X-Hasura-User-Id
      limit: 1000
update_permissions:
  - role: user
    permission:
      columns:
        - claimed
        - claimer
        - tx_status
      filter:
        claimer_id:
          _eq: X-Hasura-User-Id
      check: null
