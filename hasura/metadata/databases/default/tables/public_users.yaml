table:
  name: users
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - display_name
        - email
        - id
        - photo_url
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - display_name
        - email
        - id
        - photo_url
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - display_name
        - photo_url
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: user
    permission:
      backend_only: false
      filter:
        id:
          _eq: X-Hasura-User-Id
