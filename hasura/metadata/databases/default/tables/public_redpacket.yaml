table:
  name: redpacket
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - id
        - metadata
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - metadata
        - user_id
      filter: {}
update_permissions:
  - role: user
    permission:
      columns:
        - metadata
      filter: {}
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
