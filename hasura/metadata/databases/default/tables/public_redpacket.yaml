table:
  name: redpacket
  schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - chain
        - creator
        - id
        - metadata
        - tx
        - user_id
select_permissions:
  - role: user
    permission:
      columns:
        - creator
        - metadata
        - chain
        - id
        - tx
        - created_at
        - user_id
      filter: {}
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
